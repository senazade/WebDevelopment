<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>WordRace</title>
</head>
<body>
    <header>
        <h1>
           WordRace
        </h1> 
    </header>

 <div class="main-container">

    <div class="currentWord">
            <h2 id="current-word">Let's begin!</h2>

            <p>Type the word in <span class="text-success" id="seconds">5</span> Seconds:</p>
    </div>

    <div class="inputPole">
            <input type="text" placeholder="Start typing..." id="word-input">

            <h4 id="message"></h4>
    </div>

    <div class="score-container">
            <div class="time-box">
              <h3>Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="score-box">
              <h3>Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>
    </div>

    <div class="instructions-con">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score.</p>
              <p> To play again, just type the current word, your score will reset.</p>
    </div>
 </div>
 
    <!-- <script src="helper-functions.js"></script> -->
    <script src="random-words.js"></script>
    <script src="main.js"></script>
</body>
</html>
